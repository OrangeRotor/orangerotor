<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrangeRotor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf6ec;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    nav {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
      flex: 1;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff5c00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e04f00;
    }

    .gallery {
      margin-top: 4rem;
    }

    .gallery h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
    }

    .contact {
      margin-top: 4rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .contact input,
    .contact textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact button {
      background-color: #ff5c00;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #e04f00;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

    <a href="#">Home</a>
    <a href="#gallery">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
